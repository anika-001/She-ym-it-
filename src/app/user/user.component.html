<div class="container d-flex justify-content-center align-items-center">
  <div class="card">
    <div class="upper"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyeYH41CQXFkIdhQmOjrLf67jV-N43hgNKuw&usqp=CAU" class="img-fluid"> </div>
    <div class="user text-center">
      <div class="profile"> <img src="https://i.imgur.com/JgYD2nQ.jpg" class="rounded-circle" width="80"> </div>
    </div>
    <div class="mt-5 text-center">
      <h4 class="mb-0 text-white">{{name}}</h4> <span class="d-block mb-2 text-white">{{location}}</span> <button class="btn btn-primary btn-sm follow">Chat</button>
      <div class="d-flex justify-content-between align-items-center mt-4 px-4">
        <div class="stats">
          <h6 class="mb-0">Time</h6> <span>{{time}}</span>
        </div>
        <div class="stats">
          <h6 class="mb-0">Workout</h6> <span>{{workout}}</span>
        </div>
      </div>
    </div>
    <div class="message"> <span class="message">{{message}}</span> </div>
  </div>
</div>
