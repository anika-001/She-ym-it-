<div class="main">
    <div class="start">
        <div class="starttop">
            <div class="lstartcontent">
                <p>Meet the <br>professionals</p>
            </div>
            <div class="startpic">
                <img src="../../assets/images/doctors.png" height="200">
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="SEARCH DOCTORS">
        </div>

        <div style="display: flex; justify-content: flex-end; height: 10vh;"><button class = "custbutton" style = "padding: 0" routerLink="/gynacform"> Ask a Query </button></div>
    </div>
    <div class="middle">
        <div class="cont">
            <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: space-evenly; margin-top: 5vh;">
                <div *ngFor="let x of gynac; let i=index" routerLink="/bookappointments">
                    <!-- {{x.toString()}} -->
                    <app-cards  [type]="8" [id]="i" [NGO_Name]="x.payload.doc.data().name" [NGO_email]="x.payload.doc.data().email" [NGO_phone]="x.payload.doc.data().phone" ></app-cards>
                    <!-- <app-component [type] = "1" [id] = "x" style = "background-color: blueviolet;"></app-component> -->
                </div>
                
            </div>
        </div>
    </div>
</div>
