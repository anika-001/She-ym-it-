<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Box UI Design</title>
  <link rel="stylesheet" href="styles_chatroom.scss">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
  <div class="container">
    <div class="msg-header">
      <div class="msg-header-img">
        <img src="user2.jpg">
      </div>
      <div class="active">
        <h4>John Lewis</h4>
        <h6>3 hours ago...</h6>
      </div>

      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <div class="received-chats">
              <div class="received-chats-img">
                <img src="user2.jpg">
              </div>
              <div class="received-msg">
                <div class="received-msg-inbox">
                  <p>Hi!! This is message from John Lewis</p>
                  <span class="time">11:01 PM | October 11th</span>
                </div>
              </div>

              <div class="outgoing-chats">

              <div class="outgoing-chats-msg">
                <div class="outgoing-msg-inbox">
                  <p>Hi!! This is message from me</p>
                  <span class="time">11:01 PM | October 11th</span>
                </div>
                <div class="outgoing-chats-img">
                  <img src="user1.jpg">
                </div>
              </div>
                <div class="msg-bottom">
                  <div class="bottom-icons">
                    <i class="fa fa-plus-circle"></i>
                    <i class="fa fa-camera"></i>
                    <i class="fa fa-microphone"></i>
                    <i class="fa fa-smile-o"></i>
                  </div>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="write a message">
                    <div class="input-group-append">
                      <span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
                    </div>
                  </div>
                </div>

          </div>
        </div>
      </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
